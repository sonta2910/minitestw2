<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>List Category</h1>
<button><a th:href="@{/pictures}">Back to pictures list</a></button>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
  <tr th:each="c : ${categories}">
    <td th:text="${c.id}"></td>
    <td th:text="${c.name}"></td>
  </tr>
</table>
</body>
</html>
